<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm"><h3>How was your day? :)</h3></div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-sm-6 offset-sm-1">
      <div class="NgxEditor__Wrapper">
        <ngx-editor-menu [editor]="editor"></ngx-editor-menu>
        <ngx-editor [editor]="editor" [(ngModel)]="userInputText" [disabled]="false"
                    [placeholder]="'Dear diary...'"></ngx-editor>
        <button (click)="onSubmit()">Submit</button>
      </div>
    </div>

    <div class="col-sm-4 offset-sm-1">
      <ngx-charts-bar-horizontal
        [view]="[300, 80]"
        [scheme]="colorScheme"
        [results]="sentimentData"
        [legend]="showLegend"
        [showDataLabel]="showLabels">
      </ngx-charts-bar-horizontal>
      <div *ngIf="sentimentLabel" class="sentiment-label">
        {{ sentimentLabel }}
      </div>
      <div class="row mt-3">
        <ngx-charts-pie-chart
          [view]="[450, 300]"
          [scheme]="colorScheme"
          [results]="emotionData"
          [gradient]="false"
          [legend]="showLegend"
          [labels]="showLabels">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>

  <app-navbar></app-navbar>
</div>
